<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Registration</h1>
    </div>

    <div class="content">
        <div class="registration-container">
            <form method="POST" class="registration-form">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        </select>
</div>
                <div class="form-group">
    <label>Interests (Select up to four):</label>
    <div class="interests">
<div> </div>

        <label for="interest8">Photography</label>

        <input type="checkbox" id="interest9" name="gaming[]" value="Gaming">
        <label for="interest9">Gaming</label>

        <input type="checkbox" id="interest10" name="fashion[]" value="Fashion">
        <label for="interest10">Fashion</label>
